<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../assets/moviedb.svg">

            <button id="searchMovie">Search</button>

        <div class="user">
            <a id="displayedUsername" href="../p/">danielekeberg</a>

        </div>
    </header>
    <main>
        <div class="modal" id="nameModal" style="display: none;">
            <div class="modal-content">
                <h1>Gjerne skriv inn et navn! :)</h1>
                <div class="modalInput">
                    <input type="text" placeholder="Navn" id="nameInput">
                    <button id="nameSubmit">Neste</button>
                </div>
            </div>
        </div>
        <div class="loader" style="display: none"></div>
        <div class="container">
            <h1>Test</h1>
            </div>
        </div>
