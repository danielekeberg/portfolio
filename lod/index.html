<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./js/script.js" defer></script>
    <title>League of Danioso</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="garen">
                <p>Garen</p>
                <p id="hp">100 HP</p>
                <div class="hp-bar">
                    <div class="health" id="health-bar"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="self">
                <div class="user-info">
                    <p>100 HP</p>
                    <div class="self-hp-bar">
                        <div class="my-hp-bar">
                            <div class="myHp"></div>
                        </div>
                    </div>
                </div>
                <div class="abilities">
                    <p id="q">Q</p>
                    <p id="w">W</p>
                    <p id="e">E</p>
                    <p id="r">R</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="keylogger" id="keylogger">
            </div>
        </div>
        <div class="container">
            <p id="birth"></p>
        </div>
    </main>
</body>
</html>
