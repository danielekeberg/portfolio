<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1 id="title">Rock, Paper, Scissors</h1>
    <main>
        <div class="container">
            <div class="result">
                <h2 id="result">User won!</h2>
            </div>
            <div class="score">
                <p id="user">0</p>
                <p>:</p>
                <p id="computer">0</p>
            </div>
            <div class="game">
                <div class="final-pick">
                    <img id="userChose" src="./assets/rock.svg">
                    <img id="computerChose" src="./assets/scissors.svg">
                </div>
                <div class="options">
                    <img src="./assets/rock.svg" id="rock">
                    <img src="./assets/paper.svg" id="paper">
                    <img src="./assets/scissors.svg" id="scissors">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
