<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/clock-blue.svg">
    <script src="./js/script.js" type="module" defer></script>
    <title>Vervetimer</title>
</head>
<body>
    <header>
        <p id="counter">Antall oppdateringer: 0</p>
    </header>
    <main>
        <div class="container">
            <div class="timer">
                <p id="min">05</p>
                <p id="mid">:</p>
                <p id="sec">00</p>
            </div>
            <div class="start">
                <button id="restartBtn">Start timer</button>
            </div>
        </div>
    </main>
</body>
</html>
