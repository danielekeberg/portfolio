<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./js/script.js" defer></script>
    <title>Random Number Generator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="display">
                <p id="display">0</p>
            </div>
            <div class="input">
                <input type="text" id="min" placeholder="Min number">
                <input type="text" id="max" placeholder="Max number">
            </div>
            <div class="button">
                <button id="submit">Enter</button>
            </div>
        </div>
    </main>
    <main>
        <div class="history" id="history"></div>
    </main>
    <footer>
        <p>&copy; daniel</p>
    </footer>
</body>
</html>
