<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="/src/code.png">
    <title>Daniel Ekeberg</title>
    
</head>

<body>
    <nav>
        <div class="logo">
            <a href="../test/index.html"><i class="fas fa-code"></i></a>
        </div>
        <div class="links">
            <a href="#" class="active">About</a>
            <a href="#">Portfolio</a>
            <a href="#" id="emailButton">Contact Me</a>
        </div>
    </nav>

    <div class="snakegame">
        <div class="goback">
            <a href="/test/index.html"><button id="goback">Go back</button></a>
        </div>
        <div class="wrapper">
            <div class="game-details">
                <span class="score">Score: 0</span>
                <span class="high-score">High Score: 0</span>
            </div>

            <div class="play-board"></div>

            <div class="controls">
                <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
                <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
                <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
                <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
            </div>
        </div>
        <div class="goback">
            <a href="#"><button id="goback">Coming soon</button></a>
        </div>
    </div>

    <div class="snakeMobile-container">
        <div class="snakeMobile">
            <h1>This game is not available on mobile!</h1>
        </div>
        <div class="buttons">
            <a href="../test/index.html"><button class="snakeMobileBtn">Click here to go back</button></a>
        </div>
    </div>

    <div class="leaderboard-container">
        <h3>Leaderboard</h3>
        <ul class="leaderboard">
            <li>
                <span class="rank">1</span>
                <span class="name">Daniel</span>
                <span class="score">66</span>
            </li>
        </ul>
    </div>
    
    
    <footer>
        <a href="#">My Portfolio</a>
        <div class="socials">
            <a href="https://github.com/danielekeberg" class="socialz">Github</a>
            <a href="https://www.instagram.com/danielekeberg/" id="hideOnMobile" class="socialz">Instagram</a>
            <a href="https://www.linkedin.com/in/daniel-lehre-ekeberg-04a7b1178/" id="hideOnMobile" class="socialz">LinkedIn</a>
        </div>
        <span class="version"></span>
    </footer>
    <script src="../js/snake.js"></script>
    <script src="../js/version.js"></script>
</body>
</html>
