</head>
<body>
    <header>
        <div class="header">
            <div class="nav">
                <div class="logo">
                    <img src="https://i.ibb.co/DMFKJc4/letter-d-24.png" alt="Danioso Logo">

                </div>
            </div>
        </div>
    </header>

    <div id="user-container"></div>
    <script>
        (async () => {
            // Get username from URL
            const urlParams = new URLSearchParams(window.location.pathname.split('/').pop());
            const username = urlParams.toString();
    
            // Fetch user data from JSON
            const response = await fetch('/path/to/users.json'); // Adjust the path as necessary
            const users = await response.json();
    
            // Find the user
            const user = users.find(user => user.username === username);
    
            // Populate the user-container
            const userContainer = document.getElementById('user-container');
            if (user) {
                userContainer.innerHTML = `
                    <h1>${user.name}</h1>
                    <p>Email: ${user.email}</p>
                    <p>Username: ${user.username}</p>
                `;
            } else {
                userContainer.innerHTML = '<p>User not found</p>';
            }
        })();
    </script>
</body>
</html>
