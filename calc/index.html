<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./js/script.js" defer></script>
    <title>Calc is short for Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="display">
                <p id="display">0</p>
            </div>
            <div class="row">
                <p id="percent">%</p>
                <p id="ce">CE</p>
                <p id="c">C</p>
                <p id="divide">/</p>
            </div>
            <div class="row">
                <p id="7">7</p>
                <p id="8">8</p>
                <p id="9">9</p>
                <p id="multiply">*</p>
            </div>
            <div class="row">
                <p id="4">4</p>
                <p id="5">5</p>
                <p id="6">6</p>
                <p id="minus">-</p>
            </div>
            <div class="row">
                <p id="1">1</p>
                <p id="2">2</p>
                <p id="3">3</p>
                <p id="pluss">+</p>
            </div>
            <div class="row">
                <p></p>
                <p id="0">0</p>
                <p id="c">C</p>
                <p id="enter">=</p>
            </div>
        </div>
    </main>
</body>
</html>
