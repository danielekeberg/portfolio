<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script type="module" src="../js/script.js" defer></script>
    <title>Dani.GG</title>
</head>
<body>
    <header>
        <div class="search">
            <div class="searchInput">
                <input type="text" id="summonerInput" placeholder="Chance">
                <input type="text" id="tagInput" placeholder="11111">
            </div>
            <button id="summonerBtn"><img src="../assets/search-alt-1-svgrepo-com.svg"></button>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="user">
                <div class="profile-picture">
                    <img id="profileIconId" src="https://i.pinimg.com/736x/44/80/45/448045692c52f8e84fdad5ccc69f1939.jpg">
                    <div class="user-level">
                        <p id="summonerLevel">999</p>
                    </div>
                </div>
                <div class="user-details">
                    <h1 id="gameName">Placeholder</h1>
                    <h1><span>#</span><span id="tagLine">EUW</span></h1>
                </div>
            </div>
            <div class="user-stats">
                <div class="aside">
                    <div class="gamemode">
                        <h3>Ranked Solo</h3>
                        <div class="rank">
                            <div class="current-rank">
                                <img src="#">
                                <div class="rank-info">
                                    <h4>Silver 2</h4>
                                    <p>27 LP</p>
                                </div>
                            </div>
                            <div class="winloss">
                                <p>8W 7L</p>
                                <p>53% Win Rate</p>
                            </div>
                        </div>
                    </div>
                    <div class="gamemode">
                        <h3>Ranked Flex</h3>
                        <div class="rank">
                            <div class="current-rank">
                                <img src="#">
                                <div class="rank-info">
                                    <h4>Silver 2</h4>
                                    <p>84 LP</p>
                                </div>
                            </div>
                            <div class="winloss">
                                <p>16W 19L</p>
                                <p>46% Win Rate</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="matchOverview">
                    <div class="match-history">
                        <div class="match win">
                        <div class="match-mode">
                            <p><strong>ARAM</strong></p>
                            <p>2 hours ago</p>
                            <p>WIN 20:58</p>
                        </div>
                        <div class="champ">
                            <div class="champ-pb">
                                <img src="#">
                            </div>
                            <div class="champ-summs">
                                <div class="summs">
                                    <img src="#">
                                    <img src="#">
                                </div>
                                <div class="runes">
                                    <img src="#">
                                    <img src="#">
                                </div>
                            </div>
                        </div>
                        <div class="match-stats">
                            <h4>31 / 16 / 21</h4>
                            <p>3.25 KDA</p>
                            <p>61 CS (2.9)</p>
                        </div>
                        <div class="items">
                            <img src="#">
                            <img src="#">
                            <img src="#">
                            <img src="#">
                            <img src="#">
                            <img src="#">
                            <img src="#">
                        </div>
                        <div class="teams">
                        <div class="team">
                            <div class="player">
                                <img src="#">
                                <p>Chance</p>
                            </div>
                            <div class="player">
                                <img src="#">
                                <p>Chance</p>
                            </div>
                            <div class="player">
                                <img src="#">
                                <p>Chance</p>
                            </div>
                            <div class="player">
                                <img src="#">
                                <p>Chance</p>
                            </div>
                            <div class="player">
                                <img src="#">
                                <p>Chance</p>
                            </div>
                        </div>
                        <div class="team">
                            <div class="player">
                                <img src="#">
                                <p>Chance</p>
                            </div>
                            <div class="player">
                                <img src="#">
                                <p>Chance</p>
                            </div>
                            <div class="player">
                                <img src="#">
                                <p>Chance</p>
                            </div>
                            <div class="player">
                                <img src="#">
                                <p>Chance</p>
                            </div>
                            <div class="player">
                                <img src="#">
                                <p>Chance</p>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Dani.GG</p>
    </footer>
</body>
</html>
