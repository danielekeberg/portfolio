<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/quote.js" defer></script>
    <script src="./js/todo.js" defer></script>
    <title>Random Quote Generator</title>
</head>
<body>
    <header>
        <div class="header">
            
        </div>
    </header>
    <main>
        <div class="container">
            <div class="quote-container">
                <div class="quote-display">
                    <p id="quoteDisplay">Click the button to generate a random quote!</p>
                </div>
                <div id="quoteCounter">
                    <p>You have generated <span>0</span> random quotes</p>
                </div>
                <div class="quote-btn">
                    <button id="quoteBtn">Click me!</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="password-container">
                <input type="password" id="pwrd" placeholder="Enter password">
                <button id="pwrdBtn">O</button>
            </div>
        </div>
        <div class="container">
            <div class="color-container">
                <h2>Click here to change the color of the background!</h2>
                <button id="changeClr">Change Color</button>
            </div>
        </div>
        <div class="container">
            <div id="clock">
                <h2>00:00:00</h2>
            </div>
        </div>
        <div class="container">
            <div id="totalCash">
                <h2>$0</h2>
            </div>
            <div class="button" id="spawnCashBtn">
                <button id="spawnCash">+$50 (Checks in 5 second)</button>
            </div>
            <div class="cashInput">
                <input type="number" id="inputCash">
                <button id="spawnCustomCash">+</button>
            </div>
            <div class="negativeCashInput">
                <input type="number" id="negativeInputCash">
                <button id="removeCustomCash">-</button>
            </div>
        </div>
        <div class="container">
            <div class="roulette">
                <div id="rouletteDisplay" class="roulette-display">
                    <h2>0</h2>
                </div>
                <input type="number" id="rouletteInput" placeholder="0">
                <button id="roulette-btn">Spin!</button>
            </div>
        </div>
        <div class="container">
            <div class="todo-container">
                <div class="input-container">
                    <input type="text" id="task-input" placeholder="Add a new task">
                    <button id="add-task">Add</button>
                </div>
                <ul id="task-list"></ul>
            </div>
        </div>
    </main>
</body>
</html>
