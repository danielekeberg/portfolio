<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/quote.js" defer></script>
    <title>Random Quote Generator</title>
</head>
<body>
    <header>
        <div class="header">
            
        </div>
    </header>
    <main>
        <div class="container">
            <div class="quote-container">
                <div class="quote-display">
                    <p id="quoteDisplay">Click the button to generate a random quote!</p>
                </div>
                <div id="quoteCounter">
                    <p>You have generated <span>0</span> random quotes</p>
                </div>
                <div class="quote-btn">
                    <button id="quoteBtn">Click me!</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
