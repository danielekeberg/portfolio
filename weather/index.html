<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="weather-container">
                <div class="weather-info">
                    <input type="text" id="city" placeholder="Enter city name">
                    <button id="getWeather">Fetch Weather</button>
                </div>
                <div class="display-weather">
                    <div id="weatherOutput">
                        <h2>Weather in <strong>Oslo, NO</strong></h2>
                        <div class="temp">
                            <p>Temperature: <strong>0°C</strong></p>
                            <p>Feels Like: <strong>0°C</strong></p>
                        </div>
                        <p>Weather: <strong>Cloudy</strong></p>
                        <p>Humidity: <strong>0%</strong></p>
                        <p>Wind Speed: <strong>0 m/s</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
