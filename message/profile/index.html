<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/icon.svg">
    <script type="module" src="../js/profile.js" defer></script>
    <script type="module" src="../js/logout.js" defer></script>
    <script type="module" src="../js/script.js" defer></script>
    <title>ChatNest</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <a href="../">ChatNest</a>
                <p>Beta</p>
            </div>
            <div class="nav">
                <a href="../main/">
                    <img src="../assets/home-2.svg">
                    <p>Home</p>
                </a>
                <a class="active" href="./">
                    <img src="../assets/user.svg">
                    <p>Profile</p>
                </a>
                <a id="logout">
                    <img src="../assets/logout.svg">
                    <p>Logout</p>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="container" id="container">
            <div class="profile">
                <div class="aside">
                    <div class="card">
                        <div class="pb">
                            <img style="height: 75px" id="avatar" src="https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg">
                        </div>
                        <div class="username">
                            <h4 id="displayName">username</h4>
                            <span id="username">@username</span>
                        </div>
                        <div class="bio">
                            <p id="bio">BIO! :D</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="profile-header">
                        <h4>Profile Information</h4>
                        <div class="sendBtn">
                            <button class="btn" id="edit" data-mode="edit">Edit Profile</button>
                        </div>
                    </div>
                    <div class="profile-forms">
                        <div class="form">
                            <h5>Display Name</h5>
                            <input type="text" id="displayNameInput" placeholder="lol" disabled>
                        </div>
                        <div class="form">
                            <h5>Avatar</h5>
                            <input type="text" id="avatarInput" placeholder="lol" disabled>
                        </div>
                    </div>
                    <div class="form">
                        <h5>Bio</h5>
                        <textarea type="text" id="bioInput" placeholder="lol" disabled></textarea>
                    </div>
                </div>
            </div>
            <div class="profile">
                <div class="aside"></div>
                <div class="card">
                    <div class="profile-header">
                        <h4>Admin Panel</h4>
                    </div>
                    <div class="admin">
                        <div id="allUsers">
                            
                            
                        </div>
                    </div>
                    <div class="admin">
                        <div id="allPosts">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
