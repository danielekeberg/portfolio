<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/icon.svg">
    <script type="module" src="../js/login.js" defer></script>
    <title>ChatNest</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container login">
            <h1 style="margin: 0;">ChatNest</h1>
            <p style="color: #94a3b8; font-size: 18px; margin: 5px;">Connect with friends and communities</p>
            <div class="login-form">
                <h2>Welcome</h2>
                <p style="color: #94a3b8;">Sign in to your account or create a new one</p>
                <div class="login-register">
                    <a href="./" class="active">Sign In</a>
                    <a href="../register/">Sign Up</a>
                </div>
                <div class="form">
                    <h5>Username</h5>
                    <input type="text" placeholder="Enter your username" id="usernameInput">
                </div>
                <div class="form">
                    <h5>Password</h5>
                    <input type="password" placeholder="Enter your password" id="passwordInput">
                </div>
                <button class="btn" id="signIn">Sign In</button>
            </div>
            <p class="tos">By continuing, you agree to our <a href="../tos/" target="_blank" class="tos-span">Terms of Service</a> and <a href="../privacy/" target="_blank"  class="tos-span">Privacy Policy</a></p>
        </div>
        
    </main>
</body>
</html>
